services:
  postgres:
    image: postgres:15
    container_name: perps_postgres
    environment:
      POSTGRES_USER: perps
      POSTGRES_PASSWORD: perps
      POSTGRES_DB: perps
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perps -d perps"]
      interval: 5s
      timeout: 3s
      retries: 10

  metabase:
    image: metabase/metabase:latest
    container_name: perps_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: perps
      MB_DB_PASS: perps
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata: